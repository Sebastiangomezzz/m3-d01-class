<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import Babel, library on top of react for reading JSX syntax -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Core library -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>

    <!-- ReactDOM library, allows react to manipulate DOM  -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>React Intro</title>
  </head>
  <body>
    <!-- root element where we want to inject the React app -->
     <div id="root">  <!--you can use app or root or whatever-->
    <!-- We will limit react to manipulate DOM inside this div -->

    </div>

    <script type="text/babel">

    function JSXExample() {

      return (
        <div>
          <h1 className="App">Hello Ironhackers</h1>
          <h3>React Intro</h3>
        </div>
      );
    }

      // ReactDOM.render injects all of the React app code into the DOM
      ReactDOM.render(<JSXExample/>, document.getElementById("root"));//append the script to the div with this id
    </script>
      <!-- lines 28 and 45 have to have the same name between quotes -->
  </body>
</html>
